
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Count</title>
  </head>
  <body>

    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js">
    </script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>

    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js">
    </script>

    <script type="text/babel">

        const Number = ({value}) => {
            return <span>{value}</span>;
        }

        const Box = ({children}) => {
            return <div>{children}</div>;
        }

        const Button = ({text, update, value}) => {

            
            const execute = () =>{
                
                switch (text){
                    case 'decrement':
                        return update(value - 1);
                    case 'reset':
                        return update(0);
                    case 'increase':
                        return update(value + 1);
                }

                return <button onClick={execute}>{text}</button>;
            }
        }
        
        const App = () =>{

            const [currentState, setCurrentState] = React.useState(0);



            return (
                <>
                    <Number value={currentState}/>
                    <Box>
                        <Button 
                            text='decrement' 
                            update = {setCurrentState}
                            value = {currentState}
                        />
                        <Button 
                            text ='reset' 
                            update = {setCurrentState}
                            value = {currentState}
                        />
                        <Button 
                            text ='Incriese' 
                            update = {setCurrentState}
                            value = {currentState}
                        />
                    </Box>
                </>
            );
        }


        const root = document.querySelector('#root');



        ReactDOM.createRoot(root).render(<App />);

    </script>

  </body>
</html>
