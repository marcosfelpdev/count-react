
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Count</title>
  </head>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
  <body>

    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js">
    </script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>

    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js">
    </script>

    <script type="text/babel">


        const BoxStr ={
            display: "flex",
            width: "100vw",
            height: "100vh",
            flexDirection: "column",
            gap: "70px",
            justifyContent: "Center",
            alignItems: "Center",
            backgroundColor: "#313715",
            backgroundImage: 'url:("/green.webp")'

        }

        const counterStyle = {
            color: "#faff00",
            fontSize: "80px",
            backgroundColor: "#00916e",
            padding: "50px, 230px",
            borderRadius: "24%",
            textAlign: "center"
        }


        const styleButton = {
            fontSize: "70px",
            color: "#ffb703",
            backgroundColor: "#9b5de5",
            width: "120px",
            height: "120px",
            borderRadius: "40%",
            border: "solid, 10px, #d00000",
            webkitTextStrokeWidth: "4px",
            webkitTextStrokeColor: "#3b0086"

        }
        
        const Number = ({value}) => {
            return <span style={counterStyle}>{value}</span>;
        }
        
        const Box = ({children}) => {
            return <div style={BoxStr}>{children}</div>;
        }
        
        const Button = ({text, update, value}) => {
            

            const execute = () =>{
                
                switch (text){
                    case 'decrement':
                        return update(value - 1);
                    case 'reset':
                        return update(0);
                    case 'increase':
                        return update(value + 1);
                }
            }

            return <button style={styleButton} onClick={execute}>{text}</button>;
        }
        
        const App = () =>{

            const [currentState, setCurrentState] = React.useState(0);

            return (
                <>
                    <Box>
                        <Number value={currentState}/>
                        <Box buttons='true'>
                            <Button
                                text='decrement'
                                update = {setCurrentState}
                                value = {currentState}
                            />
                            <Button
                                text ='reset'
                                update = {setCurrentState}
                                value = {currentState}
                            />
                            <Button
                                text ='increase'
                                update = {setCurrentState}
                                value = {currentState}
                            />
                        </Box>
                    </Box>
                </>
            );
        }

        const root = document.querySelector('#root');

        ReactDOM.createRoot(root).render(<App />);

    </script>

  </body>
</html>
